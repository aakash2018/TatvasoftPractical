<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-8 mt-5">
			<h2 class="mat-display-1 mt-3">login form</h2>
			<form class="example-form form-group" #formDirective="ngForm" [formGroup]="loginForm"
				(submit)="signInForm(formDirective)">
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>Email</mat-label>
						<input matInput type="email" placeholder="Email" formControlName="email">
						<mat-error *ngIf="!loginForm.controls['email'].errors?.required &&
						loginForm.controls['email'].errors?.email">
							Please enter a valid email address
						</mat-error>
						<mat-error *ngIf="loginForm.controls['email'].errors?.required ">
							email is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>Password </mat-label>
						<input type="password" matInput placeholder="password" formControlName="password">
						<mat-error *ngIf="loginForm.controls['password'].errors?.required">
							password is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<button mat-raised-button color="primary" class="mr-2">Login</button>
				<button mat-raised-button color="accent" class="mr-2"><a href="/signup" id="sign">SignUp</a></button>
			</form>
		</div>
	</div>
</div>
