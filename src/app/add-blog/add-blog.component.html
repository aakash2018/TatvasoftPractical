<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-8 mt-5">
			<h2 class="mat-display-1 mt-3">Add Blog</h2>
			<form class="example-form form-group"  #formDirective="ngForm"  [formGroup]="addForm" (submit)="addblogForm(formDirective)">
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>Title</mat-label>
						<input type="text" matInput placeholder="Title" formControlName="title">
						<mat-error *ngIf="addForm.controls['title'].errors?.required">
							Title is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>SubTitle </mat-label>
						<input type="text" matInput placeholder="SubTitle" formControlName="subtitle">
						<mat-error *ngIf="addForm.controls['subtitle'].errors?.required">
							Sub Title is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<!-- <div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>Description </mat-label>
						<textarea formControlName="description">lorem ipsum
						<mat-error *ngIf="addForm.controls['description'].errors?.required">
							Description is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div> -->
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>Choose a date</mat-label>
						<input matInput [matDatepicker]="picker" formControlName="date">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
						<mat-error *ngIf="addForm.controls['date'].errors?.required">
							date of birth is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>Status</mat-label>
						<mat-select [(value)]="selected" formControlName="status">
							<mat-option value="Active">Active</mat-option>
							<mat-option value="Inactive">Inactive</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<button mat-raised-button color="accent">SignUp</button>
			</form>
		</div>
	</div>
</div>
