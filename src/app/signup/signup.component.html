<div class="container-fluid">
	<div class="row justify-content-center">
		<div class="col-8 mt-5">
			<h2 class="mat-display-1 mt-3">SignUp form </h2>
			<form class="example-form form-group"  #formDirective="ngForm"  [formGroup]="registerForm" (submit)="submitForm(formDirective)">
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>FirstName</mat-label>
						<input type="text" matInput placeholder="FirstName" formControlName="firstName">
						<mat-error *ngIf="registerForm.controls['firstName'].errors?.required">
							First Name is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>LastName </mat-label>
						<input type="text" matInput placeholder="LastName" formControlName="lastName">
						<mat-error *ngIf="registerForm.controls['lastName'].errors?.required">
							last Name is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>Email</mat-label>
						<input matInput type="email" placeholder="Email" formControlName="email">
						<mat-error *ngIf="!registerForm.controls['email'].errors?.required &&
						registerForm.controls['email'].errors?.email">
							Please enter a valid email address
						</mat-error>
						<mat-error *ngIf="registerForm.controls['email'].errors?.required ">
							email is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>Password </mat-label>
						<input type="password" matInput placeholder="password" formControlName="password">
						<mat-error *ngIf="registerForm.controls['password'].errors?.required">
							password is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>Choose a date</mat-label>
						<input matInput [matDatepicker]="picker" formControlName="dob">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
						<mat-error *ngIf="registerForm.controls['password'].errors?.required">
							date of birth is <strong>required</strong>
						</mat-error>
					</mat-form-field>
				</div>
				<div class="form-group">
					<mat-form-field class="example-full-width">
						<mat-label>Select an option</mat-label>
						<mat-select [(value)]="selected" formControlName="role">
							<mat-option value="Admin">Admin</mat-option>
							<mat-option value="User">User</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
				<button mat-raised-button color="accent">SignUp</button>
			</form>
		</div>
	</div>
</div>
